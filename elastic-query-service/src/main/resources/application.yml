elastic-query-config:
  test-field: text

elastic-query-service:
  version: v1
  custom-audience: elastic-query-service

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://192.168.100.12:8080/auth/realms/microservices_realm
          jwk-set-uri: http://192.168.100.12:8080/auth/realms/microservices_realm/protocol/openid-connect/certs
  jpa:
    open-in-view: false
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQL9Dialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL9Dialect
  datasource:
    url: jdbc:postgresql://192.168.100.12:5432/postgres?currentSchema=public&binaryTransfer=true&reWriteBatchedInserts=true
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    platform: postgres
    schema: classpath:init-schema.sql
    data: classpath:init-data.sql
    initialization-mode: always


security:
#  todo check
#  does not work
  paths-to-ignore: /elastic-query-service/documents/v1

server:
  port: 8183
  servlet:
    context-path: /elastic-query-service

elastic-config:
  index-name: twitter-index
  connection-url: http://localhost:9200
  connection-timeout-ms: 5000
  socket-timeout-ms: 30000
  is-repository: true

user-config:
  username: user
  password: user
  roles: USER

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.htm